# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/README.html#stages

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

stages:          # List of stages for jobs, and their order of execution
  - testSpringboot
  - buildSpringboot
  - deploySpringboot
  - testAndroid
  - buildAndroid

springboot-build:       # This job runs in the build stage, which runs first.
  stage: buildSpringboot
  tags:
    - springboot
  script:
    - cd Backend
    - mvn package
    - sudo mv target/Backend-web-demo.jar /target/web-demo2.jar

springboot-deploy:
  stage: deploySpringboot
  tags:
    - springboot
  script:
    - sudo systemctl restart system-web-demo

android-build:
  image: gjandres/android-ci:latest
  stage: buildAndroid
  tags:
    - android
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/FrontendApplication/gradlew
  script:
    - cd Frontend/FrontendApplication
    - ./gradlew assemble
  artifacts:
    paths:
    - Android_test/app/build/outputs/

springboot-test:
  stage:
    testSpringboot
  tags:
    - springboot
  script:
    - cd Backend
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

android-test:
  image: gjandres/android-ci:latest
  stage: testAndroid
  tags:
    - android
  before_script:
    - export GRADLE_USER_HOME=` pwd` /.gradle
    - chmod +x ./Frontend/gradlew
  script:
    - cd Frontend
    - ./gradlew build
  artifacts:
    paths:
      - Android_test/app/build/outputs/
